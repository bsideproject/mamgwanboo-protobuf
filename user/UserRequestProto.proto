syntax = "proto3";

import "OauthServiceTypeProto.proto";
import "UserInformationProto.proto";

option java_multiple_files = true;

package protobuf.user;

message UserGetRequestProto {
  common.type.OauthServiceTypeProto oauthServiceType = 1;
  string serviceUserId = 2;
}

message UserPatchRequestProto {
  common.type.OauthServiceTypeProto oauthServiceType = 1;
  string serviceUserId = 2;
  common.UserInformationProto userInformation = 3;
}