syntax = "proto3";

import "OauthServiceType.proto";
import "UserInformation.proto";

option java_multiple_files = true;

package protobuf.user;

message UserGetResponse {
  common.type.OauthServiceType oauthServiceType = 1;
  common.UserInformation userInformation = 2;
}

message UserPatchResponse {
  common.type.OauthServiceType oauthServiceType = 1;
  common.UserInformation userInformation = 2;
}