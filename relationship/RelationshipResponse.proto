syntax = "proto3";

import "RelationshipType.proto";
import "Date.proto";
import "ItemDto.proto";
import "RelationshipDto.proto";

option java_multiple_files = true;

package protobuf.relationship;

message RelationshipGetResponse {
  repeated common.RelationshipResponseDto relationships = 1;
}

message RelationshipGetDetailResponse {
  string sequence = 1;
  string friendSequence = 3;
  common.type.RelationshipType type = 4;
  string event = 5;
  common.Date date = 6;
  common.Date createDate = 7;
  common.Date modifyDate = 8;
  common.ItemDto item = 9;
  string memo = 10;
}

message RelationshipPostResponse {
  repeated common.RelationshipResponseDto relationships = 1;
}

message RelationshipPutResponse {
  string sequence = 1;
  common.type.RelationshipType type = 3;
  string event = 4;
  common.Date date = 5;
  common.ItemDto item = 6;
  string memo = 7;
}